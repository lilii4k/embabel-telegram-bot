# LM Studio Configuration
embabel.lmstudio.base-url=http://127.0.0.1:1234
embabel.lmstudio.model=qwen3-14b-mlx
embabel.models.defaultLlm=qwen3-14b-mlx

# Telegram Bot Configuration
# Set via environment variable TELEGRAM_BOT_TOKEN or replace with your bot token
telegram.bot.token=${TELEGRAM_BOT_TOKEN:YOUR_BOT_TOKEN_HERE}

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/telegram_bot_db
spring.datasource.username=telegram_bot
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
